<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


<div style="display: grid;place-items: center; width: 100%; overflow: hidden;margin-top: 10PX;">
  <h1 class="elegant-title">LIST OF LOCATIONS</h1>
  <input type="text" class="search-input" placeholder="Search by location..." [(ngModel)]="searchTerm" (ngModelChange)="getByName()">
  <div class="character-list-container" style="width: 60%;">
    <table >
      <thead>
        <tr>
          <th>Location</th>
          <th>Type</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr
          class="table-row"
          *ngFor="let item of location; let i = index"
          [class.highlighted]="i === selectedRowIndex "
          (mouseenter)="highlightRow(i)"
          (mouseleave)="unhighlightRow()"
        >
          <td>{{ item.name }}</td>
          <td>{{ item.type }}</td>
          <td><button class="icon-button" (click)="openDialog(item.name,item.type, item.dimension, item.created,item.residents)"><i class="fa fa-eye"></i></button></td>
        </tr>
      </tbody>
    </table>

  </div>
  <div class="button-container">
    <button (click)="backPage()" class="play-button" *ngIf="currentPage!=1">
      <i class="fas  fa-undo"></i>
    </button>
    <button (click)="nextPage()" class="play-button" *ngIf="currentPage < totalPage">
      <i class="fas fa-play"></i>
    </button>
  </div>
</div>
